<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Resume Critiquer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-section">
        <img src="assets/resume-icon.png" alt="AI Icon" class="logo-icon">
        <h1 class="logo-title">AI Resume Critiquer</h1>
      </div>
    </header>

    <main class="main">
      <form method="POST" enctype="multipart/form-data">
        <section class="title-section">
          <h2 class="main-title">Upload your Resume</h2>
        </section>

        <section class="upload-section">
          <div class="upload-box">
            <p class="upload-subtext">Upload your resume in PDF format to get started</p>
            <input type="file" name="resume" accept=".pdf,.txt" id="resumeUpload" hidden />
            <label for="resumeUpload" class="upload-btn">Choose File</label>
            <span id="fileNameDisplay" style="margin-left: 10px; font-size: 14px; color: #555;">No file chosen</span>
          </div>
        </section>

        <section class="job-input-section">
          <label for="jobTitleInput" class="job-label">
            <p class="label-title">Target Job Title</p>
            <input
              id="jobTitleInput"
              type="text"
              name="job_title"
              class="job-input"
              placeholder="Enter job title"
            />
          </label>
        </section>

        <div class="analyze-btn-container">
          <button type="submit" class="analyze-btn">Analyze Resume</button>
        </div>
      </form>
      <!--RESULT-->
    </main>
  </div>
  <script>
    document.getElementById('resumeUpload').addEventListener('change', function() {
      const fileNameDisplay = document.getElementById('fileNameDisplay');
      if (this.files && this.files.length > 0) {
        fileNameDisplay.textContent = this.files[0].name;
      } else {
        fileNameDisplay.textContent = 'No file chosen';
      }
    });
  </script>
</body>
</html>
